<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <header class="col-12 jumbotron pl-0 pr-0">
                <div class="jumbo-bg-text-holder m-0 p-2">
                    
                    <h1>Welcome to the Trainyard</h1>
                    <h3 class="p-1">"Why walk, when you can ride?"</p>
                    <hr class="m-3">
                    <p class="p-1">Find out which train is right for you below, or add your own line to the list.</p>

                </div>
            </header>
        </div>

        <div class="row table-div-row">
            <div class="col-12 table-div-col">
                <div class="card">
                <h3 class="card-header">Schedule</h3>

                    <div class="card-body">
                        <table class="table" id="whole-train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Num.</th>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min.)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>
        </div>

        <div class="row input-div-row">
            <div class="col-12 input-form-div">

            </div>
        </div>
    </div>
